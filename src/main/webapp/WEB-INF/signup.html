<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/resources/build/css/main.css">
    <script src="/resources/package/js/jquery.js"></script>
    <script src="/resources/package/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="col-sm-4 col-sm-offset-4">
        <form style="margin-top: 30%;" class="form-signin" name="login-form" th:action="@{/registration}" method="post">
            <h2 class="form-signin-heading">Please Register</h2>
            <div th:if="${errors}" class="alert alert-danger">
                <label th:each="error : ${errors}" th:text="${error}"></label>
                <!--<label>Email already exists or password doesn't matches</label>-->
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" name="email"/>
            </div>
            <div class="form-group">
                <label for="name">Username</label>
                <input class="form-control" type="text" id="name" name="name"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password"/>
            </div>
            <div class="form-group">
                <label for="confirmedPassword">Confirm password</label>
                <input class="form-control" type="password" id="confirmedPassword" name="confirmedPassword"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
