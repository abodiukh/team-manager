<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="panel-default" ng-controller="membersController">
    <div class="panel-heading">Team members</div>
    <table class="table table-hover members-table">
        <thead>
        <tr>
            <th></th>
            <th>Seniority</th>
            <th>Language</th>
            <th>Name</th>
            <th>Involvement</th>
            <th>Vacancy</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="member in members" ng-include="getTemplate(member)">
        </tbody>
    </table>
    <script type="text/ng-template" id="displayMember">
        <td>
            <span class="glyphicon glyphicon-remove" ng-click="remove(member)"></span>
            <span class="glyphicon glyphicon-pencil" ng-click="edit(member)"></span>
        </td>
        <td>{{member.seniority}}</td>
        <td>{{member.language}}</td>
        <td>{{member.name}}</td>
        <td>{{member.involvement}}</td>
        <td>{{member.vacancy}}</td>
    </script>
    <script type="text/ng-template" id="editMember">
        <td>
            <span class="glyphicon glyphicon-ok" ng-click="save($index)"></span>
            <span class="glyphicon glyphicon-ban-circle" ng-click="reset()"></span>
        </td>
        <td>
            <select ng-model="selectedMember.seniority" required>
                <option ng-repeat="seniority in seniorities" value="{{seniority}}" ng-selected="selectedMember.seniority===seniority">{{seniority}}</option>
            </select>
        </td>
        <td>
            <select ng-model="selectedMember.language" required>
                <option ng-repeat="language in languages" value="{{language}}" ng-selected="selectedMember.language===language">{{language}}</option>
            </select>
        </td>
        <td><input class="text" ng-model="selectedMember.name"/></td>
        <td><input class="text" ng-model="selectedMember.involvement"/></td>
        <td><input type="checkbox" ng-model="selectedMember.vacancy"/></td>
    </script>
</div>
</body>
</html>
