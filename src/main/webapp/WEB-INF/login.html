<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/resources/build/css/main.css">
    <script src="/resources/build/js/jquery.js"></script>
    <script src="/resources/build/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="col-sm-4 col-sm-offset-4">
        <form style="margin-top: 30%;" class="form-signin" name="login-form" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Please Login</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                <label>Invalid username and password.</label>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default">Log in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
